<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const ExtremeNatuurQuiz = () => {
            const questions = [
                {
                    question: "Wat zijn de basisbehoeften die elk dier nodig heeft om te overleven?",
                    options: ["Primaire levensbehoeften", "Secundaire behoeften", "Tertiaire behoeften", "Luxe behoeften"],
                    correct: 0,
                    emoji: "🐯🍖💧"
                },
                {
                    question: "Hoe noem je het als een dier perfect past bij zijn leefomgeving?",
                    options: ["Geëvolueerd", "Aangepast", "Veranderd", "Ontwikkeld"],
                    correct: 1,
                    emoji: "🦎🌵"
                },
                {
                    question: "De plek waar een dier of plant leeft, met alles wat het nodig heeft?",
                    options: ["Leefgebied", "Habitat", "Territorium", "Domein"],
                    correct: 1,
                    emoji: "🏠🌳"
                },
                {
                    question: "Dieren die andere dieren opeten?",
                    options: ["Planteneters", "Roofdieren", "Alleseters", "Aaseters"],
                    correct: 1,
                    emoji: "🦁🦓"
                },
                {
                    question: "Dieren die alleen planten eten?",
                    options: ["Vleeseters", "Roofdieren", "Planteneters", "Omnivoren"],
                    correct: 2,
                    emoji: "🐘🌿"
                },
                {
                    question: "Scherpe tanden om voedsel in stukken te snijden?",
                    options: ["Kiezen", "Snijtanden", "Hoektanden", "Maalzanden"],
                    correct: 1,
                    emoji: "🦷✂️"
                },
                {
                    question: "Zand dat sommige dieren eten om voedsel fijn te malen in hun maag?",
                    options: ["Steentjes", "Maalzand", "Grind", "Kiezen"],
                    correct: 1,
                    emoji: "🪨🦆"
                },
                {
                    question: "Als een dier zich verbergt door op zijn omgeving te lijken?",
                    options: ["Verstoppertje", "Mimicry", "Camouflage", "Aanpassing"],
                    correct: 2,
                    emoji: "🦎🍂"
                },
                {
                    question: "Als een dier eruitziet als een ander dier of plant om niet opgegeten te worden?",
                    options: ["Camouflage", "Vermommen", "Mimicry", "Imitatie"],
                    correct: 2,
                    emoji: "🐛🐍"
                },
                {
                    question: "De kans dat een dier of plant blijft leven en zich kan voortplanten?",
                    options: ["Levenskans", "Overlevingskans", "Geluk", "Fitness"],
                    correct: 1,
                    emoji: "💪🌱"
                },
                {
                    question: "Het proces waarbij dieren zich voortplanten door nakomelingen te maken?",
                    options: ["Reproductie", "Voortplanting", "Vermenigvuldiging", "Ontwikkeling"],
                    correct: [0, 1],
                    emoji: "👨‍👩‍👧‍👦🐣"
                },
                {
                    question: "Voortplanting waarbij twee ouders nodig zijn (man en vrouw)?",
                    options: ["Ongeslachtelijke voortplanting", "Geslachtelijke voortplanting", "Asexuele reproductie", "Kloning"],
                    correct: 1,
                    emoji: "💑🐾"
                },
                {
                    question: "Voortplanting waarbij maar één ouder nodig is?",
                    options: ["Geslachtelijke voortplanting", "Tweeslachtige voortplanting", "Ongeslachtelijke voortplanting", "Kruisbestuiving"],
                    correct: 2,
                    emoji: "🦎➡️🦎"
                },
                {
                    question: "Wanneer dieren lange reizen maken naar een andere plek, vaak voor voedsel of warmte?",
                    options: ["Vakantie", "Reis", "Migratie", "Verhuizing"],
                    correct: 2,
                    emoji: "🦅✈️🌍"
                },
                {
                    question: "Zaden die planten maken en die kunnen groeien tot nieuwe planten?",
                    options: ["Pitten", "Zaadjes", "Kernen", "Vruchten"],
                    correct: 1,
                    emoji: "🌰➡️🌱"
                },
                {
                    question: "Dieren die alleen vlees eten?",
                    options: ["Planteneters", "Alleseters", "Vleeseters", "Insecteneters"],
                    correct: 2,
                    emoji: "🦁🥩"
                },
                {
                    question: "Dieren die zowel planten als vlees eten?",
                    options: ["Vleeseters", "Planteneters", "Alleseters", "Omnivoren"],
                    correct: [2, 3],
                    emoji: "🐻🍖🌿"
                },
                {
                    question: "Dieren die dode dieren opeten?",
                    options: ["Roofdieren", "Jagers", "Aaseters", "Vleeseters"],
                    correct: 2,
                    emoji: "🦅💀"
                },
                {
                    question: "Kleine organismen die dood materiaal afbreken (zoals paddenstoelen)?",
                    options: ["Bacteriën", "Schimmels", "Parasieten", "Virussen"],
                    correct: 1,
                    emoji: "🍄🪵"
                },
                {
                    question: "Het proces waarbij planten zonlicht, water en CO2 omzetten in voedsel en zuurstof?",
                    options: ["Ademhaling", "Fotosynthese", "Groei", "Verdamping"],
                    correct: 1,
                    emoji: "☀️🌱💚"
                }
            ];

            const [quizStarted, setQuizStarted] = useState(false);
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [score, setScore] = useState(0);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [quizFinished, setQuizFinished] = useState(false);
            const [answeredQuestions, setAnsweredQuestions] = useState([]);

            const playSound = (isCorrect) => {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    if (isCorrect) {
                        const notes = [262, 330, 392, 523];
                        let time = audioContext.currentTime;
                        
                        notes.forEach((freq) => {
                            oscillator.frequency.setValueAtTime(freq, time);
                            gainNode.gain.setValueAtTime(0.3, time);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, time + 0.15);
                            time += 0.15;
                        });
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.6);
                    } else {
                        oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.5);
                        
                        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.5);
                    }
                } catch (e) {
                    console.log('Audio niet beschikbaar');
                }
            };

            const playCompletionFanfare = () => {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    const notes = [
                        { freq: 523, start: 0, duration: 0.15 },
                        { freq: 659, start: 0.15, duration: 0.15 },
                        { freq: 784, start: 0.3, duration: 0.15 },
                        { freq: 1047, start: 0.45, duration: 0.4 }
                    ];
                    
                    notes.forEach(note => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(note.freq, audioContext.currentTime + note.start);
                        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime + note.start);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + note.start + note.duration);
                        
                        oscillator.start(audioContext.currentTime + note.start);
                        oscillator.stop(audioContext.currentTime + note.start + note.duration);
                    });
                } catch (e) {
                    console.log('Audio niet beschikbaar');
                }
            };

            const handleAnswerClick = (index) => {
                if (selectedAnswer !== null) return;
                
                setSelectedAnswer(index);
                
                // Check of antwoord correct is (ondersteunt zowel enkel nummer als array)
                const correctAnswers = Array.isArray(questions[currentQuestion].correct) 
                    ? questions[currentQuestion].correct 
                    : [questions[currentQuestion].correct];
                const isCorrect = correctAnswers.includes(index);
                
                playSound(isCorrect);
                
                setAnsweredQuestions([...answeredQuestions, {
                    question: questions[currentQuestion].question,
                    correct: isCorrect,
                    userAnswer: questions[currentQuestion].options[index],
                    correctAnswer: questions[currentQuestion].options[correctAnswers[0]]
                }]);
                
                if (isCorrect) {
                    setScore(score + 1);
                }
                
                setTimeout(() => {
                    goToNextQuestion();
                }, 3000);
            };

            const goToNextQuestion = () => {
                if (currentQuestion < questions.length - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                    setSelectedAnswer(null);
                } else {
                    playCompletionFanfare();
                    setQuizFinished(true);
                }
            };

            const restartQuiz = () => {
                setCurrentQuestion(0);
                setScore(0);
                setSelectedAnswer(null);
                setQuizFinished(false);
                setAnsweredQuestions([]);
                setQuizStarted(false);
            };

            const startQuiz = () => {
                setQuizStarted(true);
                
                try {
                    const utterance = new SpeechSynthesisUtterance("Let's go!");
                    utterance.lang = 'en-US';
                    utterance.rate = 1.2;
                    utterance.pitch = 1.2;
                    window.speechSynthesis.speak(utterance);
                } catch (error) {
                    console.log('Speech niet beschikbaar');
                }
            };

            const getScoreMessage = () => {
                const percentage = (score / questions.length) * 100;
                if (percentage === 100) return "🌟 Perfect! Je bent een natuur expert! 🌟";
                if (percentage >= 80) return "🎉 Fantastisch gedaan! Heel goed geleerd! 🎉";
                if (percentage >= 60) return "👍 Goed gedaan! Blijf oefenen! 👍";
                if (percentage >= 40) return "💪 Niet slecht! Nog even door studeren! 💪";
                return "📚 Nog even door oefenen, dan gaat het lukken! 📚";
            };

            if (!quizStarted) {
                return (
                    <div className="container">
                        <div className="card">
                            <div className="emoji-large">🌿🐯</div>
                            <h1 className="title">Extreme Natuur Quiz</h1>
                            <p className="subtitle">Natuur en techniek Leerblad</p>
                            <p className="subtitle-small">Thema 8.1 – Extreme natuur</p>
                            
                            <button onClick={startQuiz} className="start-button">
                                🚀 Start de Quiz!
                            </button>
                            
                            <p className="tip">💡 Tip: Neem het leerblad goed door voordat je begint.</p>
                        </div>
                    </div>
                );
            }

            if (quizFinished) {
                return (
                    <div className="container">
                        <div className="card">
                            <div className="emoji-large">🏆</div>
                            <h1 className="title">Quiz Voltooid!</h1>
                            
                            <div className="score-card">
                                <p className="score-label">Jouw score:</p>
                                <p className="score-number">{score}/{questions.length}</p>
                                <p className="score-percentage">{Math.round((score / questions.length) * 100)}%</p>
                            </div>
                            
                            <p className="score-message">{getScoreMessage()}</p>
                            
                            <div className="overview-container">
                                <h3 className="overview-title">📋 Overzicht:</h3>
                                {answeredQuestions.map((item, index) => (
                                    <div key={index} className={`overview-item ${item.correct ? 'overview-item-correct' : 'overview-item-incorrect'}`}>
                                        <p className="overview-question">Vraag {index + 1}: {item.question}</p>
                                        {!item.correct && (
                                            <>
                                                <p className="overview-answer-wrong">❌ Jouw: {item.userAnswer}</p>
                                                <p className="overview-answer-correct">✅ Goed: {item.correctAnswer}</p>
                                            </>
                                        )}
                                        {item.correct && (
                                            <p className="overview-answer-correct">✅ {item.correctAnswer}</p>
                                        )}
                                    </div>
                                ))}
                            </div>
                            
                            <button onClick={restartQuiz} className="restart-button" style={{margin: '0 auto'}}>
                                <span>🔄</span>
                                Opnieuw spelen
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container">
                    <div className="card">
                        <h1 className="title" style={{fontSize: '1.875rem', marginBottom: '4px'}}>🌿 Extreme Natuur Quiz 🐯</h1>
                        <p className="subtitle-small" style={{fontSize: '0.75rem'}}>Natuur en techniek Leerblad</p>
                        <p className="subtitle-small" style={{fontSize: '0.75rem', marginBottom: '16px'}}>Thema 8.1 – Extreme natuur</p>
                        
                        <div className="progress-text">
                            <span>Vraag {currentQuestion + 1}/{questions.length}</span>
                            <span>Score: {score}/{questions.length}</span>
                        </div>
                        <div className="progress-bar-container">
                            <div className="progress-bar" style={{ width: `${((currentQuestion) / questions.length) * 100}%` }}></div>
                        </div>
                        
                        <div className="emoji-question">
                            {questions[currentQuestion].emoji}
                        </div>
                        
                        <div className="question-box">
                            <h2 className="question-text">{questions[currentQuestion].question}</h2>
                        </div>
                        
                        <div className="options-grid" key={currentQuestion}>
                            {questions[currentQuestion].options.map((option, index) => {
                                let className = "option-button";
                                
                                if (selectedAnswer !== null) {
                                    const correctAnswers = Array.isArray(questions[currentQuestion].correct) 
                                        ? questions[currentQuestion].correct 
                                        : [questions[currentQuestion].correct];
                                    
                                    if (correctAnswers.includes(index)) {
                                        className += " option-correct";
                                    } else if (index === selectedAnswer) {
                                        className += " option-incorrect";
                                    }
                                }
                                
                                return (
                                    <button
                                        key={`q${currentQuestion}-opt${index}`}
                                        onClick={() => handleAnswerClick(index)}
                                        disabled={selectedAnswer !== null}
                                        className={className}
                                    >
                                        {selectedAnswer !== null && (() => {
                                            const correctAnswers = Array.isArray(questions[currentQuestion].correct) 
                                                ? questions[currentQuestion].correct 
                                                : [questions[currentQuestion].correct];
                                            
                                            if (correctAnswers.includes(index)) return "✅ ";
                                            if (index === selectedAnswer && !correctAnswers.includes(index)) return "❌ ";
                                            return "";
                                        })()}
                                        {option}
                                    </button>
                                );
                            })}
                        </div>
                        
                        {selectedAnswer !== null && (
                            <div>
                                {(() => {
                                    const correctAnswers = Array.isArray(questions[currentQuestion].correct) 
                                        ? questions[currentQuestion].correct 
                                        : [questions[currentQuestion].correct];
                                    const isCorrect = correctAnswers.includes(selectedAnswer);
                                    
                                    return isCorrect ? (
                                        <div className="feedback feedback-correct" onClick={goToNextQuestion}>
                                            <p className="feedback-correct-text">🎉 Goed gedaan! 🎉</p>
                                        </div>
                                    ) : (
                                        <div className="feedback feedback-incorrect">
                                            <p className="feedback-incorrect-title">Helaas!</p>
                                            <p className="feedback-incorrect-text">
                                                Goed antwoord: <strong>{questions[currentQuestion].options[correctAnswers[0]]}</strong>
                                            </p>
                                        </div>
                                    );
                                })()}
                                
                                <div className="countdown-bar-container">
                                    <div className="countdown-bar" key={currentQuestion}></div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ExtremeNatuurQuiz />, document.getElementById('root'));
    </script>
</body>
</html>
